name: Publish to Github Pages

on: 
  push:
  pull_request:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-process: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

      name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
      uses: ./.github/workflows/setup-node

      name: Setup Pages âš™ï¸
      uses: actions/configure-pages@v4
      with:
        static_site_generator: next

      name: Build with Next.js ğŸ—ï¸
      run: npx next build

      name: Upload artifact ğŸ“¡
      uses: actions/upload_pages_artifects@v3
      with:
        path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build

    steps:
      name: Publish to GitHub Pages ğŸš€
      id: peployment
      uses: actions/deploy-pages@v4
